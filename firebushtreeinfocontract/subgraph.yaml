specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: InfoContract
    network: sepolia
    source:
      address: "0x53A948d06b99fE5bFf980268d31ef8D37587E04A"
      abi: InfoContract
      startBlock: 9076287
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - MessageChanged
      abis:
        - name: InfoContract
          file: ./abis/InfoContract.json
      eventHandlers:
        - event: MessageChanged(indexed address,string,string)
          handler: handleMessageChanged
      file: ./src/info-contract.ts
